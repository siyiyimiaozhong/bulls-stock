# 服务端口
server.port=8080
# 应用名称
spring.application.name=nacos-config-demo
# Nacos注册地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
# Nacos配置中心
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# 拉取Nacos的配置数据源名称
spring.cloud.nacos.config.shared-dataids=nacos-config-demo.properties
# 配置需要动态刷新的数据源名称
spring.cloud.nacos.config.refreshable-dataids=nacos-config-demo.properties